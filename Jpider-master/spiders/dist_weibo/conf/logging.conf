#logging.conf
######################################################################
[loggers]  # 配置了两个logger
keys=root, simpleLogger

[handlers]  # 配置所需要的handler
keys=consoleHandler,fileHandler,rotatingFileHandler

[formatters]  # 配置formatter
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=rotatingFileHandler

[logger_simpleLogger]  # 对simpleLogger进行相关配置
level=DEBUG
handlers=consoleHandler,rotatingFileHandler
qualname=simpleLogger
propagate=0

[handler_consoleHandler]  # 在控制台输出日志信息的处理方式
class=StreamHandler
level=DEBUG
formatter=simpleFmt
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFmt
args=('./log/dist_weibo.log','a')

[handler_rotatingFileHandler]  # 设置日志备份
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=('./log/dist_weibo.log','a',50*1024*1024, 10)

[formatter_simpleFmt]
format=%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)s] - %(message)s
datefmt='%Y-%m-%d %H:%M:%S'